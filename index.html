    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // AOS初期化
        AOS.init({
            duration: 800,
            easing: "ease-in-out",
            once: true,
            offset: 100
        });

        // パララックス効果
        window.addEventListener("scroll", () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelector(".parallax-bg");
            if (parallax) {
                parallax.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const projects = [
                {
                    id: 'dx-framework',
                    title: 'DirectX フレームワーク',
                    image: 'images/FrameWork.png',
                    env: 'DirectX11',
                    period: '2025年1月～',
                    role: '個人制作',
                    teamSize: '個人制作'
                },
                {
                    id: 'shadow-collision',
                    title: 'Shadow Collision',
                    image: 'images/ShadowCollision.png',
                    env: 'Unity 2022.3.61',
                    period: '2025年3月～',
                    role: 'ゲームのメインシステム',
                    teamSize: 'プログラマー5人, プランナー2人'
                },
                {
                    id: 'rotate-carry',
                    title: 'Rotate Carry',
                    image: 'images/RotateCarry.png',
                    env: 'DirectX11',
                    period: '2か月',
                    role: '個人制作',
                    teamSize: '個人制作'
                },
                {
                    id: 'pbr-raytracing',
                    title: 'PBR & レイトレーシング',
                    image: 'images/DirectX12PBR.png',
                    env: 'DirectX12',
                    period: '2025年5月～',
                    role: '個人制作',
                    teamSize: '個人制作'
                }
            ];

            const slider = document.getElementById('hero-slider');
            const dotsContainer = document.getElementById('slider-dots');
            const projectGrid = document.getElementById('projects').querySelector('.grid');
            let currentSlide = 0;
            let slideInterval;
            let slides = [];

            function createSliderAndCards() {
                projects.forEach((p, index) => {
                    // Create slides
                    const slide = document.createElement('a');
                    slide.href = `project-template.html?project=${p.id}`;
                    slide.className = 'slide';
                    slide.dataset.index = index;
                    slide.innerHTML = `
                            <img src="${p.image}" alt="${p.title}" class="w-full h-full object-cover">
                            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
                            <div class="absolute bottom-0 left-0 p-6">
                                <h3 class="text-white text-xl md:text-3xl text-display font-japanese">${p.title}</h3>
                                <p class="text-white/80 text-md mt-1 hidden md:block font-medium">${p.env}</p>
                            </div>
                        `;
                    slider.appendChild(slide);

                    // Create dots
                    const dot = document.createElement('button');
                    dot.className = 'w-2.5 h-2.5 rounded-full transition-colors bg-white/50 hover:bg-white/75';
                    dot.dataset.index = index;
                    dotsContainer.appendChild(dot);

                    // Create Project Cards
                    const card = document.createElement('a');
                    card.href = `project-template.html?project=${p.id}`;
                    card.className = 'project-card block bg-gray-50 rounded-lg overflow-hidden shadow-md';
                    card.innerHTML = `
                            <div class="aspect-[4/3] bg-gray-200">
                                <img src="${p.image}" alt="${p.title}" class="w-full h-full object-cover">
                            </div>
                            <div class="p-5">
                                <h3 class="text-display text-lg font-japanese">${p.title}</h3>
                                <p class="text-gray-600 text-sm mt-1 font-medium">${p.env}</p>
                            </div>
                        `;
                    projectGrid.appendChild(card);
                });
                slides = slider.querySelectorAll('.slide');
            }

            function showSlide(index) {
                if (!slides.length) return;

                const targetSlide = slides[index];
                const slideWidth = targetSlide.offsetWidth;
                const slideMargin = parseFloat(window.getComputedStyle(targetSlide).marginLeft) * 2;
                const offset = -(index * (slideWidth + slideMargin)) + (slider.parentElement.offsetWidth - slideWidth) / 2 - slideMargin / 2;

                slider.style.transform = `translateX(${offset}px)`;

                slides.forEach((slide, i) => {
                    slide.classList.toggle('is-active', i === index);
                });

                const dots = dotsContainer.querySelectorAll('button');
                dots.forEach((dot, i) => {
                    dot.classList.toggle('bg-white', i === index);
                    dot.classList.toggle('bg-white/50', i !== index);
                });
                currentSlide = index;
            }

            function changeSlide(offset) {
                let newIndex = (currentSlide + offset + projects.length) % projects.length;
                showSlide(newIndex);
            }

            function startSlider() {
                stopSlider();
                slideInterval = setInterval(() => changeSlide(1), 5000);
            }

            function stopSlider() {
                if (slideInterval) clearInterval(slideInterval);
            }

            document.getElementById('next-slide').addEventListener('click', () => {
                changeSlide(1);
                startSlider();
            });
            document.getElementById('prev-slide').addEventListener('click', () => {
                changeSlide(-1);
                startSlider();
            });
            dotsContainer.addEventListener('click', (e) => {
                if (e.target.matches('button')) {
                    const index = parseInt(e.target.dataset.index, 10);
                    showSlide(index);
                    startSlider();
                }
            });

            createSliderAndCards();
            showSlide(0); // ポジションの初期化
            startSlider();

            window.addEventListener('resize', () => showSlide(currentSlide));

            // === 履歴書ポップアップ関連 ===
            const openResumeBtn = document.getElementById('open-resume-modal');
            if (openResumeBtn) {
                openResumeBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    window.open('resume.pdf', '_blank');
                });
            }
        });
    </script>
